<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Số Nguyên Tố</title>
</head>
<body>

    <script>
        let sonhapvao = parseInt(prompt("nhập vào một số bất kỳ:"))
        if (sonhapvao <2){
            alert( sonhapvao + " không phải là số nguyên tố")
        }
        for (i=2;i<sonhapvao-1;i++){
            if(sonhapvao%i==0){
                alert( sonhapvao + " không phải là số nguyên tố")              
            } else{
                alert ( sonhapvao + " là số nguyên tố")
            }
               break                
            }
        
    
    </script>
</body>
</html>
